{% extends 'cards/base.html'%}

{% block content %}
    {% if object %}
        <h2>Edit card</h2>
    {% else %}
        <h2> Create New Card</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    {% if request.path %}
        <a href="{{ request.path }}">Cansel</a>
    {% else %}
        <a href="{% url 'decks_list' %}">Cansel</a>
    {% endif %}
{% endblock %}
