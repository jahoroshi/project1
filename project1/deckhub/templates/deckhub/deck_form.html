{% extends 'deckhub/base.html' %}

{% block content %}
{% if object %}
    <h2>Edit deck</h2>
{% else %}
    <h2>Create desk</h2>
{% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if object %}
        <input type="submit" value="Save">
    {% else %}
        <input type="submit" value="Create">
    {% endif %}

    </form>

    <a href="{% url 'decks_list' %}">Cansel</a>

{% endblock %}
